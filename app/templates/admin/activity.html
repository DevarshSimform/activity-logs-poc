<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Activity Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #f1f5f9, #e5e7eb);
      min-height: 100vh;
    }

    .page-container {
      max-width: 1200px;
      margin: 30px auto;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .table td,
    .table th {
      vertical-align: middle;
    }

    .changes-badge {
      background-color: #e0f2fe;
      color: #0369a1;
      font-size: 12px;
    }

    pre {
      background: #f8fafc;
      border-radius: 6px;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="page-container">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-1">Admin Activity Dashboard</h4>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th style="width: 120px;">Time</th>
                <th>User</th>
                <th>Action</th>
                <th>Changes</th>
                <th style="width: 100px;">Details</th>
              </tr>
            </thead>
            <tbody id="activity-table-body">
              <!-- rows injected by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.ADMIN_WS_URL = "{{ ws_url }}";
  </script>

  <script src="/static/admin/activity.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
